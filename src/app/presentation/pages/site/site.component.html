<mat-tab-group >
  <mat-tab label="Formulaire">
    <form [formGroup]="siteForm" (ngSubmit)="saveSite()">
      <div class="flex flex-col">
        <mat-form-field appearance="fill" class="w-1/2">
          <mat-label>Nom du site</mat-label>
          <input matInput placeholder="Nom du site" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-1/2">
          <mat-label>Téléphones</mat-label>
          <input matInput placeholder="Nom du site" formControlName="telephones">
        </mat-form-field>
        <span formGroupName="address" class="flex flex-col">
      <mat-form-field appearance="fill" class="w-1/2">
        <mat-label>Région</mat-label>
        <input matInput placeholder="Région" formControlName="region">
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-1/2">
        <mat-label>Commune</mat-label>
        <input matInput placeholder="Commune" formControlName="commune">
      </mat-form-field>
    </span>
      </div>
      <button type="submit" mat-raised-button color="primary" [disabled]="!siteForm.valid">Sauvegarder</button>
    </form>
  </mat-tab>
  <mat-tab label="Liste des sites">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z4 w-full">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom du site </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Telephone Column -->
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> Région </th>
        <td mat-cell *matCellDef="let element"> {{element.address.region}} </td>
      </ng-container>

      <!-- Commune Column -->
      <ng-container matColumnDef="commune">
        <th mat-header-cell *matHeaderCellDef> Commune </th>
        <td mat-cell *matCellDef="let element"> {{element.address.commune}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="telephones">
        <th mat-header-cell *matHeaderCellDef> Téléphones </th>
        <td mat-cell *matCellDef="let element"> {{element.telephones}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-tab>
</mat-tab-group>
